<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Operations Predictor</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Industrial Operations Predictor</h1>
            <p>Predict productivity, cost, and profit based on key industrial factors. Optimize your insights with our smart predictor tool.</p>
        </header>

        <section class="form-section">
            <form id="predictForm">
                <div class="form-group">
                    <label for="labor_hours">Labor Hours:</label>
                    <input type="number" id="labor_hours" name="labor_hours" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="machine_downtime">Machine Downtime (hrs):</label>
                    <input type="number" id="machine_downtime" name="machine_downtime" min="0" max="20" required>
                </div>

                <div class="form-group">
                    <label for="material_quality">Material Quality (0-1):</label>
                    <input type="number" step="0.1" id="material_quality" name="material_quality" min="0" max="1" required>
                </div>

                <div class="form-group">
                    <label for="maintenance_frequency">Maintenance Frequency:</label>
                    <input type="number" id="maintenance_frequency" name="maintenance_frequency" min="0" max="10" required>
                </div>

                <div class="form-group">
                    <label for="energy_costs">Energy Costs:</label>
                    <input type="number" id="energy_costs" name="energy_costs" min="0" max="100" required>
                </div>

                <button type="button" class="submit-btn" onclick="predict()">Predict</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Prediction Results</h2>
            <div id="results" class="results-box">
                <!-- Results will be displayed here -->
            </div>
        </section>

        <section class="plots-section">
            <h2>Generated Plots</h2>
            <div id="plots">
                <!-- Plot images will be loaded here -->
            </div>
        </section>
    </div>

    <script src="../static/js/scripts.js"></script>
</body>
</html>
